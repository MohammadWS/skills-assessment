<div class="container-fluid">
    <div class="row md-12">
        <!-- Log in page -->
        <div class="col-md-6">
            <div>
                <div class="mt-5">
                    <h2 class="text-center">Log In</h2>
                </div>
                <div class="text-center mt-1 text-secondary-emphasis">
                    <small>Please enter your credintials</small>
                </div>
                <!-- <div *ngIf=""></div> -->
                <div class="mt-5">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mt-3">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your Password">
                </div>
                <div class="mt-2 row gx-5">
                    <div class="col-sm-6 col-md-8">
                        <input type="checkbox">
                        <label class="ms-1" for="remember me">Remember me</label>
                    </div>
                    <div class="text-end col-6 col-md-4">
                        forgot password?
                    </div>
                </div>
                <div>
                    <button class="btn mt-3 col-md-12 text-light" style="background-color: #612550;">Sign In</button>
                </div>
            </div>
        </div>
        <!-- side page -->
        <div class="col-md-6 "
            style="background: linear-gradient(180deg, #35142C 0%, #612550 25%, #497284 75%, #31BFB7 100%);">
            <div>
                <div class="container mt-5 text-center">
                    <img src="assets/images/logoimg.png" alt="Example Image" class="img-fluid">
                </div>

            </div>


        </div>
    </div>
    <div class="row md-6">

    </div>
</div>
